[theme]
inherit = basic
stylesheet = doxphinx.css
sidebars = searchbox.html, localtoc.html
pygments_style = sphinx

[options]

# Default main color
html_main_color = #0000AA

# Page options
html_page_width = 1024px
html_page_margin = 100px
